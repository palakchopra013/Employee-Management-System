<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Apply a background color or image */
body {
    font-family: 'Roboto', sans-serif; /* Default font */
    background-color: #63738a; /* Light grey background color */
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header styling */
header {
    background-color: #5cb85c; /* Green background */
    color: white;
    padding: 10px 0;
}

/* Main section styling */
section {
    padding: 20px;
}

/* Styling for images */
.main-image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Button container styling */
.button-container {
    margin-top: 20px;
}

/* Button styling */
.btn {
    background-color: #007BFF; /* Blue background */
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3; /* Darker blue when hovered */
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Minor Project</h1>
    </header>
    <section>
        <img src="Screenshot 2024-09-10 at 10.39.00 PM.jpg" alt="India's Land Cover" class="main-image">
        <p>This is a website for land cover and land use classification of Delhi NCR and Varanasi.</p>
        <div class="button-container">
            <button class="btn">Delhi NCR</button>
            <button class="btn">Varanasi</button>
        </div>
    </section>
</body>
</html>
